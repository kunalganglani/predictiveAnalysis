<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="menu">
        <md-icon md-font-set="material-icons">menu</md-icon>
      </md-button>
      <h2>
        <span>Angular Preditive Analysis</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="menu">
        <md-icon md-font-set="material-icons">whatshot</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="menu">
        <md-icon md-font-set="material-icons">share</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="menu">
        <md-icon md-font-set="material-icons">file_download</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="menu">
        <md-icon md-font-set="material-icons">thumb_up</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  
  <div layout="row">
      <div flex>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Prediction Period</label>
            <md-datepicker ng-model="user.myDate" md-placeholder="Enter date"></md-datepicker>
          </md-input-container>
        </div>
    <div flex>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Prediction Period</label>
        <md-select ng-model="user.duration">
          <md-option value="6 Months">
            6 Months
          </md-option>
          <md-option value="1 Month">
            1 Month
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>

  <div layout="row">
      <md-table-container>
          <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
              <tr md-row>
                <th md-column md-order-by="nameToLower"><span>Name</span></th>
                <th md-column md-numeric md-order-by="calories.value"><span>Probability of Leaving the company</span></th>
                <th md-column md-numeric>Fire vs Quit</th> 
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="user" md-select-id="name" md-auto-select ng-repeat="user in tableData.data">
                <td md-cell>{{user.name}}</td>
                <td md-cell>{{user.id}}</td>
                <td md-cell>{{user.id | number: 1}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <!-- <md-table-pagination md-limit="query._limit" md-limit-options="[5, 10, 15]" md-page="query._page" md-total="{{tableData.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination> -->
  </div>
</md-content>
